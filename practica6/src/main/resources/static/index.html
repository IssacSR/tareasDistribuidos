<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Agenda de Tareas</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1976d2">
    <style>
        body{font-family:Arial,Helvetica,sans-serif;max-width:760px;margin:1rem auto;padding:0 1rem}
        header{display:flex;justify-content:space-between;align-items:center}
        form{margin:1rem 0;display:flex;gap:.5rem}
        input[type="text"]{flex:1;padding:.5rem}
        .task{display:flex;align-items:center;gap:.5rem;padding:.4rem 0;border-bottom:1px solid #eee}
        .task.completed{opacity:.6;text-decoration:line-through}
        .meta{font-size:.8rem;color:#666}
    </style>
</head>
<body>
<header>
    <h1>Agenda</h1>
    <div><span id="online-status">...</span></div>
</header>

<form id="form">
    <input id="title" type="text" maxlength="150" placeholder="Nueva tarea" required>
    <button type="submit">Crear</button>
</form>

<div id="info" class="meta">Cargando tareas...</div>
<div id="tasks"></div>

<script src="/app.js"></script>
</body>
</html>
